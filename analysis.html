<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>graph</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link id="theme" type="text/css" rel="stylesheet" href="css/style-light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">


</head>
<body >

    <nav class="navbar bg-theme fixed-top">
    <h4 class="m-0 " style="width: 25%">Finalytics</h4>
    <div class="row m-0" style="width: 50%; text-align: center" >
        <select id="time-period" class="form-inline col-7 col-md-3" style="margin: auto">
            <option value="this-month" selected>This Month</option>
            <option value="all-time">All Time</option>
            <option id="0" value="0">January</option>
            <option id="1" value="1">February</option>
            <option id="2" value="2">March</option>
            <option id="3" value="3">April</option>
            <option id="4" value="4">May</option>
            <option id="5" value="5">June</option>
            <option id="6" value="6">July</option>
            <option id="7" value="7">August</option>
            <option id="8" value="8">September</option>
            <option id="9" value="9">October</option>
            <option id="10" value="10">November</option>
            <option id="11" value="11">December</option>
        </select></div>
    <div class="row m-0" style="width: 15%">
        <input id="theme-switch" type="checkbox" name="checkbox" class="switch" style="margin: auto">
    </div>
    <a href="#" style="float:right;" id="logout"><img src="img/exit.png"></a>



</nav>

    <div class="container" >
    <div class="row mt-5">
        <div class="col-md-3">
            <div class="card border-theme" style="border-width: 3px">
                <img id="user_dp" src="" class="card-img-top mt-3" style="border-radius: 50%; height: 80%; width: 80%; margin: auto">
                <div class="card-body">
                    <h2 id="user_name" style="text-align: center"></h2>
                    <br><hr>

                    <button class="custom-button p-1 m-2" id="bar"><h5 class="m-1">Days of the Week</h5></button><br>
                    <button class="custom-button p-1 m-2" style="color: gray" id="pie"><h5 class="m-1">Categories</h5></button><br>
                    <button class="custom-button p-1 m-2" style="color: gray" id="line"><h5 class="m-1">Credit vs. Debit</h5></button>
                    <hr>
                    <button class="custom-button p-1 m-1"><a href="dashboard.html"><h5 class="m-1 ext">Dashboard</h5></a></button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4">
                    <div class="card border-theme mt-1">
                        <h3 class="wid-title" style="background: dodgerblue; padding: 5%; margin: 0; font-weight: bolder">Income</h3>
                        <div class="card-body">
                            <h4 class="rupee" style="float: left; margin-top: 5px">&#x20B9;&nbsp;</h4><h1 id="tot-in" style="color: #1e90ff; font-size: 3.5rem">--</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-theme mt-1">
                        <h3 class="wid-title" style="background: dodgerblue; padding: 5%; margin: 0; font-weight: bolder">Expenditure</h3>
                        <div class="card-body">
                            <h4 class="rupee" style="float: left; margin-top: 5px">&#x20B9;&nbsp;</h4><h1 id="tot-exp" style="color: #1e90ff; font-size: 3.5rem">--</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card border-theme mt-1">
                        <h3 class="wid-title" style="background: dodgerblue; padding: 5%; margin: 0; font-weight: bolder">Savings</h3>
                        <div class="card-body">
                            <h4 class="rupee" style="float: left; margin-top: 5px">&#x20B9;&nbsp;</h4><h1 id="tot-save" style="color: #1e90ff; font-size: 3.5rem">--</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4 ml-0 mr-0 graph-div" style=" padding-right: 15px">
                <div class="col" id="bar-graph">

                </div>
            </div>
        </div>

    </div>



</div>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase.js"></script>
    <script src="js/firebase-credentials.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="js/analysis.js"></script>

</body>
</html>
